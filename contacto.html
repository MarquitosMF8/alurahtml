<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required placeholder="Escribe tu nombre completo">

            <label for="correElectronico">Correo Electrónico</label>
            <input type="email" id="correElectronico"class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(XXX) XXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                 <!--La propiedad name solo se puede “completar” una vez, es por eso que, cuando seleccionamos uno de los ítems, se anula el otro, manteniendo solamente uno seleccionado.-->

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset><!--la etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario.-->
                <legend>¿En cual horario prefiere ser atendido?</legend><!--la etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario.-->
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label for=""><input type="checkbox" checked>¿Le gustaría recibir novedades de la barberia Alura?</label>

            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td><!--<tr> para marcar la fila de una tabla.-->
                    <td>08h - 20h</td><!--<td> para marcar una columna de una tabla.-->
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>07h - 19h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>09 - 21h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="copyright">&copy Copyright Tonny Alura - 2023</p>
    </footer>

</body>

</html>
